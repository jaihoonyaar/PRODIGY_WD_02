<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>⏱️ Stopwatch</h1>
    <div class="display" id="display">00:00.000</div>
    <div class="buttons">
      <button id="startBtn">▶ Start</button>
      <button id="pauseBtn">⏸ Pause</button>
      <button id="resetBtn">🔁 Reset</button>
      <button id="lapBtn">🏁 Lap</button>
    </div>
    <ul id="laps" class="laps"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
